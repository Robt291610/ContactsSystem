<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Init')}">
</head>
<body>

<div th:replace="~{fragments/navigation::navigation-section}"> </div>

    <div class="container">
        <div class="container text-center" style="margin:30px">
            <h3>Contact System</h3>
        </div>
    </div>

<div class="container">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Cell Phone</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="contact: ${contacts}">
            <th th:text="${contact.id}" scope="row"></th>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.cellPhone}"></td>
            <td th:text="${contact.email}"></td>
            <td class="text-center">
                <div class="container">
                    <a th:href="@{/edit/{id}(id=${contact.id})}" class="btn btn-warning btn-sm me-3">Edit</a>
                    <a th:href="@{/delete/{id}(id=${contact.id})}" class="btn btn-danger btn-sm me-3">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/foother::foother-section}"/>
</body>
</html>
