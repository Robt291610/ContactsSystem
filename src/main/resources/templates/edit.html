<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Edit')}">
</head>
<body>
<div th:replace="~{fragments/navigation::navigation-section}"> </div>

<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Edit</h3>
    </div>
    <div class="container">
        <form action="/edit" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="cellPhone" class="form-label">Cell Phone</label>
                <input type="text" class="form-control" id="cellPhone" name="cellPhone" th:field="*{cellPhone}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Edit</button>
                <a href="/" class="btn btn-danger btn-sm">Return</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/foother::foother-section}"/>

</body>
</html>
